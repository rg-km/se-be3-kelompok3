<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ranchers&display=swap');
    </style>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="snakeAPI.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="main()">
    <div class="content-center">
        <div>
            <h1 id="labelLevel">Level 3</h1>
        </div>
        <div style="display:flex;align-items: center;">
            <img id="snakeHead" style="display: none;" width="20" height="20" src="assets/snake_head.png" alt="snake haed">
            <img id="snakeBody" style="display: none;" width="20" height="20" src="assets/body-snake.png" alt="snake body">
            <img id="apple" style="display: none;" width="40" height="40" src="assets/apple.png" alt="apple">
            <img id="cactus" style="display: none;" width="40" height="40" src="assets/cactus.png" alt="cactus">
            <img id="medicine" style="display: none;" width="20" height="20" src="assets/medicine.png" alt="medicine">
            <div class="status-board">
                <p>SCORE</p>
                <p id="statusScore" class="value-status">0</p>
                <canvas id="score" width="120" height="120" class="board"></canvas>
            </div>
            <canvas id="snakeBoard" width="900" height="600" class="arena"></canvas>
            <div class="status-board">
                <p>SPEED</p>
                <p id="statusSpeed" class="value-status">35</p>
                <canvas id="score" width="120" height="120" class="board"></canvas>
            </div>
        </div>

    </div>
    <div class="hp-wrapper">
        <img class="hp" width="30" height="30" src="./assets/hp-full.png" alt="snake haed">
        <img class="hp" width="30" height="30" src="assets/hp-full.png" alt="snake haed">
        <img class="hp" width="30" height="30" src="assets/hp-full.png" alt="snake haed">
    </div>
</body>

</html>
